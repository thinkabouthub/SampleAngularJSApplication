<div>
    <div align="left" class="panel-heading">{{ searchListingsLabel }}</div>
    <div class="InputAddOn">
        <div class="dropdown btn-group">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ searchListingsType }}
            </button>
            <div class="dropdown-menu">
                <button class="dropdown-item" type="button" ng-click="listingTypeSelect($event)">Buy</button>
                <button class="dropdown-item" type="button" ng-click="listingTypeSelect($event)">Rent</button>
                <button class="dropdown-item" type="button" ng-click="listingTypeSelect($event)">Sold</button>
            </div>        
        </div>
        <select id="listingsSearchCtrl" kendo-multi-select k-options="selectOptions" class="InputAddOn-field listingsSearch-lg"></select>
        <button ng-click="listingSearchClick()" type="button" class="btn btn-lg InputAddOn-item listingsSearchButton">Search</button>
    </div>
</div>
